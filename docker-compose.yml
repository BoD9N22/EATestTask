
services:
    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: php_app
        volumes:
            - .:/var/www/html
        depends_on:
            - db
        ports:
            - "8080:80"
        command: php artisan schedule:work

    db:
        image: mysql:8.0
        container_name: mysql_db
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: EA_DB
            MYSQL_USER: EA_app
            MYSQL_PASSWORD: bogdan2003
        ports:
            - "3307:3306"
        volumes:
            - db_data:/var/lib/mysql

volumes:
    db_data:
